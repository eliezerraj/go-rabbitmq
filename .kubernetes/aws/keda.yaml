apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: &component-name keda-rabbitmq-scale
  namespace: test-a
  labels:
    app: *component-name
    enviroment: dev
    version: "1.0"
spec:
  scaleTargetRef:
    name: go-rmq-consumer
  triggers:
  - type: rabbitmq
    metadata:
      #host: amqp://guest:guest@172.20.244.153:5672/ # local-test
      protocol: amqp
      queueName: task_queue
      mode: QueueLength
      value: "20"
      metricName: custom-testqueue # DEPRECATED: This parameter is deprecated as of KEDA v2.10 and will be removed in version `2.12`. optional. Generated value would be `rabbitmq-custom-testqueue`
    authenticationRef:
      name: keda-trigger-auth-rabbitmq-conn